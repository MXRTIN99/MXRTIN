<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('images/background.signup.login1.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 320px;
      backdrop-filter: blur(10px);
    }
    h1, h2 {
      text-align: center;
      color: black;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      background: green;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: darkgreen;
    }
    #otpSection {
      display: none;
    }
    #error, #success {
      text-align: center;
      margin-top: 10px;
    }
    #error {
      color: red;
    }
    #success {
      color: green;
    }
  </style>
</head>
<body>

<div class="signup-box">
  <h1>Welcome to CRAFTOPIA</h1>
  <h2>Sign Up</h2>
  <form id="signupForm">
    <input type="text" id="newUsername" placeholder="Create Username" required />
    <input type="email" id="newEmail" placeholder="Enter Email" required />
    <input type="password" id="newPassword" placeholder="Create Password" required />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required />

    <div id="otpSection">
      <input type="text" id="otpInput" placeholder="Enter OTP" />
    </div>

    <button type="submit" id="submitBtn">Send OTP</button>
  </form>
  <p id="success"></p>
  <p id="error"></p>
</div>

<script type="module">
  import emailjs from 'https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js';

  emailjs.init("r9gAIst9xUQH28aSj"); // âœ… Your Public Key

  let generatedOTP = "";

  document.getElementById("signupForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const username = document.getElementById("newUsername").value.trim();
    const email = document.getElementById("newEmail").value.trim();
    const password = document.getElementById("newPassword").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const otpSection = document.getElementById("otpSection");
    const btn = document.getElementById("submitBtn");

    const error = document.getElementById("error");
    const success = document.getElementById("success");
    error.textContent = "";
    success.textContent = "";

    if (btn.innerText === "Send OTP") {
      if (!username || !email || !password || !confirmPassword) {
        error.textContent = "Please fill all fields.";
        return;
      }

      if (password !== confirmPassword) {
        error.textContent = "Passwords do not match.";
        return;
      }

      // Generate OTP
      generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
      console.log("Generated OTP:", generatedOTP);

      // Send email
      try {
        await emailjs.send("craftopia_xxx", "craftopiasignup_template", {
          to_email: email,
          otp: generatedOTP,
          name: username,
        });
        success.textContent = "OTP sent to your email.";
        otpSection.style.display = "block";
        btn.innerText = "Verify OTP & Register";
      } catch (err) {
        console.error("EmailJS Error:", err);
        error.textContent = "Failed to send OTP.";
      }
    } else {
      const enteredOTP = document.getElementById("otpInput").value.trim();
      if (enteredOTP === generatedOTP) {
        const users = JSON.parse(localStorage.getItem("users")) || [];
        users.push({ username, email, password });
        localStorage.setItem("users", JSON.stringify(users));
        success.textContent = "Registration successful!";
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);
      } else {
        error.textContent = "Incorrect OTP.";
      }
    }
  });
</script>

</body>
</html>
