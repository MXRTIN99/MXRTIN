<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("r9gAIst9xUQH28aSj"); // Replace with your actual public key
    })();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('images/background.signup.login1.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .signup-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 300px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    h1, h2 {
      text-align: center;
      color: #fff;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #2ecc71;
    }

    #success {
      color: lightgreen;
      text-align: center;
    }

    #error {
      color: red;
      text-align: center;
    }

    #resendBtn {
      background: #2980b9;
    }

    #resendBtn:disabled {
      background: gray;
      cursor: not-allowed;
    }

    a {
      color: lightblue;
    }
  </style>
</head>
<body>

<div class="signup-box">
  <h1>Welcome to CRAFTOPIA</h1>
  <h2>Sign Up</h2>
  <form id="signupForm">
    <input type="text" id="newUsername" placeholder="Create Username" required>
    <input type="email" id="newEmail" placeholder="Enter Email" required>
    <input type="password" id="newPassword" placeholder="Create Password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

    <div id="otpSection" style="display:none;">
      <input type="text" id="otpInput" placeholder="Enter OTP" required>
      <button type="button" id="resendBtn" onclick="resendOTP()" disabled>Resend OTP (30s)</button>
    </div>

    <button type="submit" id="registerBtn">Send OTP</button>
  </form>
  <p id="success"></p>
  <p id="error"></p>
  <p style="text-align:center;">Already registered? <a href="login.html">Login here</a></p>
</div>

<script>
  let generatedOTP = "";
  let resendTimeout;
  let isOtpSent = false;

  document.getElementById("signupForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const username = document.getElementById("newUsername").value.trim();
    const email = document.getElementById("newEmail").value.trim();
    const password = document.getElementById("newPassword").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const otpInput = document.getElementById("otpInput").value.trim();

    const users = JSON.parse(localStorage.getItem("users")) || [];

    if (!isOtpSent) {
      if (users.some(user => user.username === username)) return showError("Username already taken!");
      if (users.some(user => user.email === email)) return showError("Email already registered!");
      if (password !== confirmPassword) return showError("Passwords do not match!");

      generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
      const templateParams = {
        to_email: email,
        otp: generatedOTP
      };

      emailjs.send("craftopia_xxx", "craftopiasignup_template", templateParams)
        .then(() => {
          showSuccess("OTP sent to your email!");
          document.getElementById("otpSection").style.display = "block";
          document.getElementById("registerBtn").innerText = "Verify OTP & Register";
          isOtpSent = true;
          startResendTimer();
        })
        .catch(() => {
          showError("Failed to send OTP. Try again.");
        });

    } else {
      if (otpInput !== generatedOTP) return showError("Incorrect OTP!");

      users.push({ username, email, password });
      localStorage.setItem("users", JSON.stringify(users));
      showSuccess("Registered successfully! Redirecting...");
      setTimeout(() => window.location.href = "login.html", 1500);
    }
  });

  function resendOTP() {
    const email = document.getElementById("newEmail").value.trim();
    generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
    const templateParams = { to_email: email, otp: generatedOTP };

    emailjs.send("craftopia_xxx", "signup_otp_template", templateParams)
      .then(() => {
        showSuccess("OTP resent to your email!");
        startResendTimer();
      })
      .catch(() => showError("Failed to resend OTP."));
  }

  function startResendTimer() {
    const resendBtn = document.getElementById("resendBtn");
    let timeLeft = 30;
    resendBtn.disabled = true;
    resendBtn.innerText = `Resend OTP (${timeLeft}s)`;

    clearInterval(resendTimeout);
    resendTimeout = setInterval(() => {
      timeLeft--;
      resendBtn.innerText = `Resend OTP (${timeLeft}s)`;
      if (timeLeft <= 0) {
        clearInterval(resendTimeout);
        resendBtn.disabled = false;
        resendBtn.innerText = "Resend OTP";
      }
    }, 1000);
  }

  function showError(msg) {
    document.getElementById("error").innerText = msg;
    document.getElementById("success").innerText = "";
  }

  function showSuccess(msg) {
    document.getElementById("success").innerText = msg;
    document.getElementById("error").innerText = "";
  }
</script>

</body>
</html>
