<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Craftopia Order</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<form id="order-form">
  <h2>Complete Your Order</h2>

  <label for="name">Name:</label>
  <input type="text" id="name" name="customer_name" required>

  <label for="mobile">Mobile Number:</label>
  <input type="tel" id="mobile" name="customer_mobile" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="customer_email" required>

  <label for="address">Address:</label>
  <textarea id="address" name="customer_address" required></textarea>

  <label for="payment">Payment Method:</label>
  <select id="payment" name="payment_method" required>
    <option value="Cash on Delivery">Cash on Delivery</option>
    <option value="UPI">UPI</option>
    <option value="Net Banking">Net Banking</option>
  </select>

  <!-- Hidden order summary field -->
  <textarea id="message" name="order_summary" style="display:none;" readonly></textarea>

  <button type="submit">Submit Order</button>
</form>

<script>
  (function () {
    emailjs.init("r9gAIst9xUQH28aSj"); // ‚úÖ Your EmailJS public key
  })();

  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("order-form");
    const messageField = document.getElementById("message");

    const cart = JSON.parse(localStorage.getItem("cartItems")) || [];
    let orderSummary = "üõçÔ∏è CRAFTOPIA ORDER DETAILS\n--------------------------\n";
    let total = 0;

    if (cart.length === 0) {
      orderSummary += "No items in cart.\n";
    } else {
      cart.forEach(item => {
        const subtotal = item.price * item.quantity;
        total += subtotal;
        orderSummary += `‚Ä¢ ${item.name}\n  ‚Çπ${item.price} √ó ${item.quantity} = ‚Çπ${subtotal}\n`;
      });
      orderSummary += "--------------------------\n";
      orderSummary += `Total Amount: ‚Çπ${total}`;
    }

    messageField.value = orderSummary;

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      emailjs.sendForm("craftopia_xxx", "craftopia_template", this)
        .then(() => {
          alert("‚úÖ Order submitted successfully!");
          localStorage.removeItem("cartItems");
          form.reset();
          window.location.href = "dashboard.html"; // You can redirect wherever you want
        }, (error) => {
          console.error("EmailJS Error:", error);
          alert("‚ùå Failed to send order:\n" + JSON.stringify(error));
        });
    });
  });
</script>

</body>
</html>
