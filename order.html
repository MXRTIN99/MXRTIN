<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Craftopia Order</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<form id="order-form">
  <h2>Complete Your Order</h2>

  <label for="name">Name:</label>
  <input type="text" id="name" name="customer_name" required>

  <label for="mobile">Mobile Number:</label>
  <input type="tel" id="mobile" name="customer_mobile" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="customer_email" required>

  <label for="address">Address:</label>
  <textarea id="address" name="customer_address" required></textarea>

  <label for="payment">Payment Method:</label>
  <select id="payment" name="payment_method" required>
    <option value="Cash on Delivery">Cash on Delivery</option>
    <option value="UPI">UPI</option>
    <option value="Net Banking">Net Banking</option>
  </select>

  <!-- Hidden order summary field -->
  <textarea id="message" name="order_summary" style="display:none;"></textarea>

  <button type="submit">Submit Order</button>
</form>

<script>
  (function () {
    emailjs.init("_X5cW5vfsYTqXzQmfQ"); // ✅ Your EmailJS Public Key
  })();

  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("order-form");
    const messageField = document.getElementById("message");

    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    let orderSummary = "";
    let total = 0;

    cart.forEach(item => {
      const subtotal = item.price * item.quantity;
      total += subtotal;
      orderSummary += `${item.name} - ₹${item.price} × ${item.quantity} = ₹${subtotal}\n`;
    });

    orderSummary += `\nTotal Amount: ₹${total}`;
    messageField.value = orderSummary;
    messageField.readOnly = true;

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      emailjs.sendForm("craftopia_xxx", "craftopia_template", this)
        .then(() => {
          alert("Order submitted successfully!");
          localStorage.removeItem("cart");
          form.reset();
        }, (error) => {
          alert("Failed to send order: " + error);
        });
    });
  });
</script>

</body>
</html>
