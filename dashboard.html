<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DASHBOARD - CRAFTOPIA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .sidebar {
      height: 100vh;
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #2c3e50;
      padding-top: 20px;
      color: white;
      z-index: 2;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      padding: 15px;
      text-decoration: none;
      color: white;
      transition: background 0.3s;
      cursor: pointer;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .main-content {
      margin-left: 200px;
      padding: 30px;
      min-height: 100vh; 
      background-image: url(images/background.signup.login2.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    .card h3 {
      margin-top: 0;
    }

    #product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    /* Cart Icon */
    #cart-icon {
      position: fixed;
      top: 15px;
      right: 20px;
      font-size: 28px;
      background-color: white;
      color: black;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 3;
    }

    /* Cart Sidebar */
    #cart {
      position: fixed;
      right: 0;
      top: 0;
      width: 300px;
      height: 100vh;
      background: white;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      padding: 20px;
      overflow-y: auto;
      display: none;
      z-index: 2;
    }

    #cart h2 {
      margin-top: 0;
    }

    button {
      padding: 5px 10px;
      margin-top: 5px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <div class="sidebar">
    <h2>MENU</h2>
    <a href="#">Home</a>
    <a href="#">Fridge magnets</a>
    <a href="#">Charms</a>
    <a href="#">Keychains</a>
    <a href="#">Settings</a>
  </div>

  <div class="main-content">
    <h1>Welcome to CRAFTOPIA</h1>
    <h2>Trending Products</h2>
    <div id="product-list" class="card"></div>
  </div>

  <!-- Cart Icon -->
  <div id="cart-icon" onclick="toggleCart()">üõí</div>

  <!-- Hidden Cart Sidebar -->
  <div id="cart">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <h3>Total: ‚Çπ<span id="cart-total">0</span></h3>
    <button onclick="checkout()">Checkout</button>
  </div>

<script>
  const products = [
    { id: 1, name: "Froggy fridge magnets", price: 100, image: "images/product1.jpg", category: "fridge magnets" },
    { id: 2, name: "Cute fox fridge magnet", price: 100, image: "images/product2.jpg", category: "fridge magnets" },
    { id: 3, name: "Strawberry fridge magnet", price: 90, image: "images/product3.jpg", category: "fridge magnets" },
    { id: 4, name: "Mushroom fridge magnet", price: 90, image: "images/product4.jpg", category: "fridge magnets" },
    { id: 5, name: "Bee fridge magnets", price: 90, image: "images/product5.jpg", category: "fridge magnets" },
    { id: 6, name: "Rice ball magnet", price: 90, image: "images/product6.jpg", category: "fridge magnets" },
    { id: 7, name: "Dumpling magnet", price: 90, image: "images/product7.jpg", category: "fridge magnets" },

    { id: 8, name: "Kitty charm (Gray)", price: 100, image: "images/product8.jpg", category: "charms" },
    { id: 9, name: "Kitty charm (Pink)", price: 80, image: "images/product9.jpg", category: "charms" },
    { id: 10, name: "Strawbibi charm", price: 90, image: "images/product10.jpg", category: "charms" },

    { id: 16, name: "Doraemon keychain", price: 50, image: "images/product16.jpg", category: "keychains" },
    { id: 17, name: "Bee keychain", price: 50, image: "images/product17.jpg", category: "keychains" },
    { id: 18, name: "Smiley keychain", price: 50, image: "images/product18.jpg", category: "keychains" },
  ];

  let cart = [];

  function renderProducts(containerId, category = null) {
    const productList = document.getElementById(containerId);
    productList.innerHTML = "";
    const filtered = category ? products.filter(p => p.category === category) : products;

    filtered.forEach(product => {
      const productCard = document.createElement("div");
      productCard.className = "card";
      productCard.innerHTML = `
        <img src="${product.image}" alt="${product.name}" style="width:100%; border-radius: 8px; margin-bottom: 10px;">
        <h3>${product.name}</h3>
        <p>Price: ‚Çπ${product.price}</p>
        <label>Qty: <input type="number" id="qty-${product.id}" value="1" min="1" style="width:50px;"></label><br>
        <button onclick="addToCart(${product.id})">Add to Cart</button>
      `;
      productList.appendChild(productCard);
    });
  }

  function addToCart(productId) {
    const qtyInput = document.getElementById(`qty-${productId}`);
    const quantity = parseInt(qtyInput.value);
    if (quantity < 1) return alert("Minimum 1 item required");

    const product = products.find(p => p.id === productId);
    const existing = cart.find(item => item.id === productId);

    if (existing) {
      existing.quantity += quantity;
    } else {
      cart.push({ ...product, quantity });
    }

    updateCartUI();
  }

  function removeFromCart(id) {
    cart = cart.filter(item => item.id !== id);
    updateCartUI();
  }

  function updateCartUI() {
    const cartItemsDiv = document.getElementById("cart-items");
    const cartTotalSpan = document.getElementById("cart-total");
    cartItemsDiv.innerHTML = "";
    let total = 0;

    cart.forEach(item => {
      const subtotal = item.price * item.quantity;
      total += subtotal;
      cartItemsDiv.innerHTML += `
        <div style="margin-bottom: 10px;">
          <strong>${item.name}</strong><br>
          ‚Çπ${item.price} √ó ${item.quantity} = ‚Çπ${subtotal}
          <button onclick="removeFromCart(${item.id})">Remove</button>
        </div>
      `;
    });

    cartTotalSpan.textContent = total;
  }

  function toggleCart() {
    const cartDiv = document.getElementById("cart");
    cartDiv.style.display = cartDiv.style.display === "block" ? "none" : "block";
  }

  function checkout() {
    if (cart.length === 0) {
      alert("Your cart is empty!");
      return;
    }
    localStorage.setItem("cartItems", JSON.stringify(cart));
    window.location.href = "order.html";
  }

  function renderHome() {
    const mainContent = document.querySelector('.main-content');
    mainContent.innerHTML = `
      <h1 style="color: white;">Welcome to Craftopia</h1>
      <h2 style="color: white;">Handmade with love ‚ù§</h2>
      <h3 style="color: white;">Keychains, resin art, fridge magnets, lippan arts, macrame</h3>
    `;
  }

  document.querySelectorAll('.sidebar a').forEach(link => {
    link.addEventListener('click', (e) => {
      e.preventDefault();
      const page = e.target.textContent.toLowerCase();
      const mainContent = document.querySelector('.main-content');
      window.scrollTo(0, 0);

      if (page === 'home') {
        renderHome();
      } else {
        mainContent.innerHTML = `
          <h1 style="color:white;">${e.target.textContent}</h1>
          <div id="product-list" class="card"></div>
        `;
        renderProducts("product-list", page);
      }
    });
  });

  // Initialize
  renderProducts("product-list");
  updateCartUI();
</script>
</body>
</html>
