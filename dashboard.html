<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DASHBOAED</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .sidebar {
      height: 100vh;
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #2c3e50;
      padding-top: 20px;
      color: white;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      padding: 15px;
      text-decoration: none;
      color: white;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .main-content {
  margin-left: 200px;
  padding: 30px;
  background-image: url(https://a-static.besthdwallpaper.com/simple-minimalism-white-color-wallpaper-1920x1440-82612_25.jpg);
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

    .card {
      background-color: transparent;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 30px;
      margin-bottom: 30px;
    }

    .card h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>MENU</h2>
    <a href="#">Home</a>
    <a href="#">Product</a>
    <a href="#">Service</a>
    <a href="#">Settings</a>
  </div>

  <div class="main-content">
    <h1>Welcome to MXRTIN WORLD </h1>

    <div class="card">
      <h3>Profile Overview</h3>
      <p>This is where your profile information would go.</p>
    </div>

    <div class="card">
      <h3>Messages</h3>
      <p>You have 3 new messages.</p>
    </div>

    <div class="card">
      <h3>Stats</h3>
      <p>Views today: 120<br> New followers: 10</p>
    </div>
  </div>

</body>
</html>
