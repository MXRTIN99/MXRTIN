<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DASHBOAED</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .sidebar {
      height: 100vh;
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #2c3e50;
      padding-top: 20px;
      color: white;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      padding: 15px;
      text-decoration: none;
      color: white;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .main-content {
  margin-left: 200px;
  padding: 30px;
  background-image: url(https://a-static.besthdwallpaper.com/simple-minimalism-white-color-wallpaper-1920x1440-82612_25.jpg);
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

    .card {
      background-color: transparent;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 30px;
      margin-bottom: 30px;
    }

    .card h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>MENU</h2>
    <a href="#">Home</a>
    <a href="#">Product</a>
    <a href="#">Service</a>
    <a href="#">Settings</a>
  </div>

  <div class="main-content">
    <h1>Welcome to MXRTIN WORLD </h1>
    
    <h2>Available Products</h2>
  <div id="product-list" class="card"></div>

<script>
  const products = [
    { id: 1, name: "T-Shirt", price: 499 },
    { id: 2, name: "Perfume", price: 799 },
    { id: 3, name: "Shoes", price: 1199 }
  ];

  const productList = document.getElementById("product-list");

  products.forEach(product => {
    const productCard = document.createElement("div");
    productCard.innerHTML = `
      <h3>${product.name}</h3>
      <p>Price: â‚¹${product.price}</p>
      <button onclick="placeOrder(${product.id})">Order Now</button>
      <hr>
    `;
    productList.appendChild(productCard);
  });

  function placeOrder(productId) {
    const selectedProduct = products.find(p => p.id === productId);
    let orders = JSON.parse(localStorage.getItem("orders")) || [];
    orders.push({
      ...selectedProduct,
      orderedAt: new Date().toLocaleString()
    });
    localStorage.setItem("orders", JSON.stringify(orders));
    alert(`${selectedProduct.name} has been ordered!`);
  }
</script>
</body>
</html>
