<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DASHBOAED</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .sidebar {
      height: 100vh;
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #2c3e50;
      padding-top: 20px;
      color: white;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
  display: block;
  padding: 15px;
  text-decoration: none;
  color: white;
  transition: background 0.3s;
  cursor: pointer;  /* <-- Add this line */
}

    .sidebar a:hover {
      background-color: #34495e;
    }

    .main-content {
  margin-left: 200px;
  padding: 30px;
  background-image: url(https://a-static.besthdwallpaper.com/simple-minimalism-white-color-wallpaper-1920x1440-82612_25.jpg);
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

    .card {
      background-color: transparent;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 30px;
      margin-bottom: 30px;
    }

    .card h3 {
      margin-top: 0;
    }
#product-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}
  </style>
</head>
<body>

  <div class="sidebar">
  <h2>MENU</h2>
  <a href="#">Home</a>
  <a href="#">Product</a>
  <a href="#">Customize</a>
  <a href="#">Settings</a>
</div>

  <div class="main-content">
    <h1>Welcome to CRAFTOPIA </h1>
    
    <h2>Trending Products</h2>
  <div id="product-list" class="card"></div>

<script>
  const products = [
  { id: 1, name: "Product-1", price: 100, image: "images/product1.jpg" },
  { id: 2, name: "Product-2", price: 0 },
  { id: 3, name: "Product-3", price: 0 },
  { id: 4, name: "Product-4", price: 0 }
];

  function renderHome() {
  const mainContent = document.querySelector('.main-content');
  mainContent.innerHTML = `
    <h1>Welcome to Craftopia</h1>
    <h2>Handmade with love❤ </h2>
     <h3>Keychains, resin art, fridge magnets, lippan arts, macrame</h3>
  `;
  const productList = document.getElementById("product-list");
products.forEach(product => {
const productCard = document.createElement("div");
productCard.className = "card";
productCard.innerHTML = `
  <img src="${product.image}" alt="${product.name}" style="width:100%; border-radius: 8px; margin-bottom: 10px;">
  <h3>${product.name}</h3>
  <p>Price: ₹${product.price}</p>
  <button onclick="placeOrder(${product.id})">Order Now</button>
`;
productList.appendChild(productCard);
 });
}

function renderProductPage() {
  const mainContent = document.querySelector('.main-content');
  mainContent.innerHTML = `
    <h1>Product List</h1>
    <div id="product-list" class="card"></div>
  `;
  const productList = document.getElementById("product-list");
products.forEach(product => {
const productCard = document.createElement("div");
productCard.className = "card";
productCard.innerHTML = `
  <img src="${product.image}" alt="${product.name}" style="width:100%; border-radius: 8px; margin-bottom: 10px;">
  <h3>${product.name}</h3>
  <p>Price: ₹${product.price}</p>
  <button onclick="placeOrder(${product.id})">Order Now</button>
`;
productList.appendChild(productCard);
});
 }

// Event listeners for sidebar navigation
document.querySelectorAll('.sidebar a').forEach(link => {
  link.addEventListener('click', (e) => {
    e.preventDefault();
    const page = e.target.textContent.toLowerCase();
    if (page === 'home') renderHome();
    else if (page === 'product') renderProductPage();
    else if (page === 'service') {
      document.querySelector('.main-content').innerHTML = `<h1>Services Page</h1><p>Services details here...</p>`;
    }
    else if (page === 'settings') {
      document.querySelector('.main-content').innerHTML = `<h1>Settings Page</h1><p>Settings options here...</p>`;
    }
  });
});

// Load home page initially
renderHome();

</script>
</body>
</html>
