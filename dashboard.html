<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DASHBOARD</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .sidebar {
      height: 100vh;
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #2c3e50;
      padding-top: 20px;
      color: white;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
  display: block;
  padding: 15px;
  text-decoration: none;
  color: white;
  transition: background 0.3s;
  cursor: pointer;  /* <-- Add this line */
}

    .sidebar a:hover {
      background-color: #34495e;
    }

    .main-content {
  margin-left: 200px;
  padding: 30px;
  min-height: 100vh; 
  background-image: url(images/background.signup.login2.jpg);
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

    .card {
      background-color: transparent;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 30px;
      margin-bottom: 30px;
    }

    .card h3 {
      margin-top: 0;
    }
#product-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}
  </style>
</head>
<body>

  <div class="sidebar">
  <h2>MENU</h2>
  <a href="#">Home</a>
  <a href="#">Fridge magnets</a>
  <a href="#">Charms</a>
  <a href="#">Keychains</a>
  <a href="#">Settings</a>
</div>

  <div class="main-content">
    <h1>Welcome to CRAFTOPIA </h1>
    
    <h2>Trending Products</h2>
  <div id="product-list" class="card"></div>

<script>
  const products = [
  // Fridge Magnets
  { id: 1, name: "Froggy fridge magnets", price: 100, image: "images/product1.jpg", category: "fridge magnets" },
  { id: 2, name: "Cute fox fridge magnet", price: 100, image: "images/product2.jpg", category: "fridge magnets" },
  { id: 3, name: "Straw-berry cute fridge magnet", price: 90, image: "images/product3.jpg", category: "fridge magnets" },
  { id: 4, name: "Mushmellow fridge magnet", price: 90, image: "images/product4.jpg", category: "fridge magnets" },
  { id: 5, name: "Bee-happy fridge magnets", price: 90, image: "images/product5.jpg", category: "fridge magnets" },
  { id: 6, name: "Oni-chan rice ball fridge magnets", price: 90, image: "images/product6.jpg", category: "fridge magnets" },
  { id: 7, name: "Dumply dumpling fridge magnets", price: 90, image: "images/product7.jpg", category: "fridge magnets" },

  // Charms
  { id: 8, name: "Star Charm", price: 80, image: "images/charms1.jpg", category: "charms" },
  { id: 9, name: "Moonlight Charm", price: 85, image: "images/charms2.jpg", category: "charms" },
  { id: 10, name: "Heartfelt Charm", price: 95, image: "images/charms3.jpg", category: "charms" }
];

  function renderProducts(containerId, category) {
  const productList = document.getElementById(containerId);
  productList.innerHTML = "";
  const filtered = products.filter(p => p.category === category);
  filtered.forEach(product => {
    const productCard = document.createElement("div");
    productCard.className = "card";
    productCard.innerHTML = `
      <a href="${product.image}" target="_blank">
        <img src="${product.image}" alt="${product.name}" style="width:100%; border-radius: 8px; margin-bottom: 10px;">
      </a>
      <h3>${product.name}</h3>
      <p>Price: ₹${product.price}</p>
      <button onclick="placeOrder(${product.id})">Order Now</button>
    `;
    productList.appendChild(productCard);
  });
}

function renderHome() {
  const mainContent = document.querySelector('.main-content');
  mainContent.innerHTML = `
    <h1 style="color: white;">Welcome to Craftopia</h1>
    <h2 style="color: white;">Handmade with love❤ </h2>
    <h3 style="color: white;">Keychains, resin art, fridge magnets, lippan arts, macrame</h3>
  `;
}

  function renderProductPage() {
    const mainContent = document.querySelector('.main-content');
    mainContent.innerHTML = `
      <h1>Product List</h1>
      <div id="product-list" class="card"></div>
    `;
    renderProducts("product-list");
  }

  function placeOrder(productId) {
    alert(`Order placed for product ID: ${productId}`);
  }

  // Sidebar link handlers
  document.querySelectorAll('.sidebar a').forEach(link => {
    link.addEventListener('click', (e) => {
      e.preventDefault();
      const page = e.target.textContent.toLowerCase();
if (page === 'home') {
  renderHome();
} else if (page === 'fridge magnets') {
  const mainContent = document.querySelector('.main-content');
  mainContent.innerHTML = `
    <h1 style="color:white;">Fridge Magnets</h1>
    <div id="product-list" class="card"></div>
  `;
  renderProducts("product-list", "fridge magnets");
} else if (page === 'charms') {
  const mainContent = document.querySelector('.main-content');
  mainContent.innerHTML = `
    <h1 style="color:white;">Charms</h1>
    <div id="product-list" class="card"></div>
  `;
  renderProducts("product-list", "charms");
}
    });
  });

  // Initial load
  renderHome();
</script>
</body>
</html>
